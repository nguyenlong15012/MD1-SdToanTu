<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputWidth;
        let inputHeigh;

        inputWidth = prompt('Nhap chieu rong: ', '','m');
        inputHeigh = prompt('Nhap chieu dai: ', '', 'm');

        let width = parseInt(inputWidth);
        let heigh = parseInt(inputHeigh);

        let area = width*heigh;
        document.write('S hinh chu nhat la: ' + area ,'m');

    </script>
</body>
</html>
